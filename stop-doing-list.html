<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="unplash-credit" class="img-credit" aria-live="polite"></div>
    </header>

    <div class="toggle-buttons">
      <button
        id="stopDoingList"
        class="stop-doing-list"
        aria-pressed="false"
        aria-label="Toggle stop doing list"
      >
        Stop doing list
      </button>
      <label class="switch" aria-label="Toggle view mode">
        <input type="checkbox" />
        <span class="knob"></span>
      </label>
    </div>

    <main class="container">
      <section class="row" id="toDoList" aria-label="To-do list" role="list">
        <h1>Stop doing list ðŸš«</h1>
        <!-- List items will be injected by JavaScript -->
      </section>

      <section class="controls">
        <label for="todo-new" class="visually-hidden">New to-do</label>
        <input
          type="text"
          placeholder="New Todo"
          id="todo-new"
          class="todo-input"
          aria-label="Enter new to-do"
        />
        <button id="addToDo" class="add-to-do" aria-label="Add to-do">
          Add Todo
        </button>

        <small id="quotes" aria-live="polite"></small>
      </section>

      <div id="alert" role="alert" aria-live="assertive"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
